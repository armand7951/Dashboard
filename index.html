<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Dashboard <span style="font-weight: 300; font-size: 1.2rem; opacity: 0.5;">v2.1 Frontier Edition</span></h1>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Gather">Gather</button>
                <button class="filter-btn" data-filter="Deoteng">Deoteng</button>
                <button class="filter-btn" data-filter="Verdict Ai">Verdict Ai</button>
            </div>
        </header>

        <section class="frontier-force-section">
            <h2 class="section-title">FRONTIER FORCE (AI STAFF)</h2>
            <div id="ai-staff" class="staff-grid"></div>
        </section>

        <section>
            <h2 class="section-title">MISSION CONTROL</h2>
            <div id="dashboard" class="dashboard-grid"></div>
        </section>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
